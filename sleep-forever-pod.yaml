apiVersion: v1
kind: Pod
metadata:
  name: sleep-pod
  labels:
    app: sleep-forever
spec:
  containers:
  - name: sleep-forever
    image: quay.io/bryonbaker/sleep-forever:latest
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
  securityContext:
    runAsNonRoot: true
